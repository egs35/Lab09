<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Poems</title>
</head>
<body>
    <h1>List of Poems</h1>
    <ul>
        {% for poem in poems %}
            <li><strong>{{ poem[1] }}</strong> by {{ poem[2] }}</li>
            <p>{{ poem[3] }}</p>
        {% endfor %}
    </ul>
</body>
</html>
